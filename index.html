<!DOCTYPE html>

<html>
    <head>
        <title>To do list</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <h1 class="title">TO-DO-LIST</h1>


        <div class="all-tasks">
            <h2 class="task-list-title">Mijn lijst</h2>
            <ul class="task-list" data-lists>
            </ul>
            
            <form action="" data-new-list-form>
                <input 
                type="text"
                class="new list"
                data-new-list-input
                placeholder="Maak nieuwe lijst"
                aria-label="Maak nieuwe lijst"
                />
                <button  class="btn create" aria-label="Maak nieuwe lijst">+</button>
            </form>
        </div>
        
        <div class="todo-list" data-list-display-container>
            <div class="todo-header">
                <h2 class="list-title" data-list-title></h2>
            </div>

            <div class="todo-body">
                <div class="tasks" data-tasks></div>
                 

                   


                <div class="new-task-creator">
                    <form action="" data-new-task-form>
                        <input 
                        type="text"
                        data-new-task-input
                        class="new task"
                        placeholder="Maak nieuwe taak"
                        aria-label="Maak nieuwe taak"
                        />
                        <button  class="btn create" aria-label="Voeg nieuwe taak toe">+</button>
                    </form>



                </div>
                <div class="delete-stuff">
                    <button class="btn delete" data-delete-complete-tasks-button>Verwijder Taak die klaar is</button>
                    <button class="btn delete" data-delete-list-button>Verwijder lijst</button>
                </div>
            </div>
        </div>


        <template id="task-template">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox"/> 
                    <label>
                        <span class="custom-checkbox"></span>

                    </label>
                </div>
        </template>

    </body>







</html>
